<body>

<section class="section">
    <div class="wrapper">
        <div class="image">
            <div class="image__item">
                <img src="images/887.jpg" alt="img" class="image__foto">
            </div>
            <div class="image__item">
                <img src="images/bert.jpg" alt="img" class="image__foto" >
            </div>
            <div class="image__item">
                <img src="images/gory-tsvety-leto-priroda.jpg" alt="img" class="image__foto">
            </div>
            <div class="image__item">
                <img src="images/images.jpg" alt="img" class="image__foto">
            </div>
            <div class="image__item">
                <img src="images/kartinki-krasivye.jpg" alt="img" class="image__foto">
            </div>
            <div class="image__item">
                <img src="images/priroda (1).jpg" alt="img" class="image__foto" >
            </div>

            </div>
            <div class="image__item">

        </div>

            <button class="add">Add Foto</button>
    </div>
</section>


    



<div class="modal">
    <div class="modal__overlay js--close"></div>  
      <div class="modal__body">
        <div class="modal__content">
            <button class="modal__close close js--close">
                <img src="images/close.svg" alt='close' class="close__icon">
            </button>
            <div class="modal__img"> 
            <img src="images/887.jpg" alt="foto" class="modal__foto">
            </div>                
        </div>
    </div>
</div>



    <script src="js/app.js" type="text/javascript"></script>
</body>
