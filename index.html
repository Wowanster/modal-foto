<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="stylesheet" href="bulma/css/bulma.css" type="text/css">
    <title>Modal</title>
</head>
<body>

    <section class="hero is-primary is-fullheight">
        <div class="hero-body">
          <div class="container ims">  
            <div class="columns is-multiline js-gallery">

              <div class="column is-4">
                <div class="card">
                  <div class="card-image">
                    <figure class="image is-4by3">
                      <img src="images/887.jpg" alt="Placeholder image">
                    </figure>
                  </div>
                </div>
              </div>

              <div class="column is-4">
                <div class="card">
                  <div class="card-image">
                    <figure class="image is-4by3">
                      <img src="images/bert.jpg" alt="Placeholder image">
                    </figure>
                  </div>
                </div>
              </div>

              <div class="column is-4">
                <div class="card">
                  <div class="card-image">
                    <figure class="image is-4by3">
                      <img src="images/gory-tsvety-leto-priroda.jpg" alt="Placeholder image">
                    </figure>
                  </div>
                </div>
              </div>

              <div class="column is-4">
                <div class="card">
                  <div class="card-image">
                    <figure class="image is-4by3">
                      <img src="images/images.jpg" alt="Placeholder image">
                    </figure>
                  </div>
                </div>
              </div>

              <div class="column is-4">
                <div class="card">
                  <div class="card-image">
                    <figure class="image is-4by3">
                      <img src="images/kartinki-krasivye.jpg" alt="Placeholder image">
                    </figure>
                  </div>
                </div>
              </div>

              <div class="column is-4">
                <div class="card">
                  <div class="card-image">
                    <figure class="image is-4by3">
                      <img src="images/Priroda.jpg" alt="Placeholder image">
                    </figure>
                  </div>
                </div>
              </div>

              <div class="column is-4">
                <div class="card">
                  <div class="card-image">
                    <figure class="image is-4by3">
                      <img src="images/seminar.jpg" alt="Placeholder image">
                    </figure>
                  </div>
                </div>
              </div>

              <div class="column is-4">
                <div class="card">
                  <div class="card-image">
                    <figure class="image is-4by3">
                      <img src="images/unnamed.jpg" alt="Placeholder image">
                    </figure>
                  </div>
                </div>
              </div>

              <div class="column is-4">
                <div class="card">
                  <div class="card-image">
                    <figure class="image is-4by3">
                      <img src="images/priroda (1).jpg" alt="Placeholder image">
                    </figure>
                  </div>
                </div>
              </div>

            </div>
            
            <div class="columns">
              <div class="column">
                <div class="buttons is-centered">
                  <button class="button is-primary js-load">Load more</button>
                </div>
              </div>
            </div>

          </div>

        </div>
      </section>

<div class="modal ">
    <div class="modal-background js--close"></div>
    <div class="modal-content ">
      <p class="image is-4by3">
        <img src="https://bulma.io/images/placeholders/1280x960.png" alt="12" class="modal__foto">
      </p>
    </div>
    <button class="modal-close is-large js--close" aria-label="close"></button>
</div>

    <script src="js/app.js" type="text/javascript"></script>
</body>
</html>
